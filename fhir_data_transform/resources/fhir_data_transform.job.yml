resources:
  jobs:
    fhir_data_transform_job:
      name: fhir_data_transform_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: dbt
          environment_key: '3c66eba2-ea12-4f60-a4a5-fc13b78eed6a'
          dbt_task:   
            project_directory: ../
            # The default schema, catalog, etc. are defined in ../dbt_profiles/profiles.yml
            profiles_directory: dbt_profiles/
            commands:
              # The dbt commands to run (see also the dev/prod profiles in dbt_profiles/profiles.yml)
              - 'dbt deps --target=${bundle.target}'
              - 'dbt seed --target=${bundle.target}'
              - 'dbt run --target=${bundle.target}'

      environments:
        - environment_key: '3c66eba2-ea12-4f60-a4a5-fc13b78eed6a'
          spec:
            environment_version: '4'
            dependencies:
              - dbt-databricks>=1.8.0,<2.0.0