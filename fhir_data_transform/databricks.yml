  name: fhir_data_transform
  uuid: 0020de4e-6057-4c04-bf81-8e8662b1e65f

include:
  - resources/*.yml
  - resources/*/*.yml

# Deployment targets.
# The default schema, catalog, etc. for dbt are defined in dbt_profiles/profiles.yml
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-04ade744-d5cf.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-04ade744-d5cf.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/mvcostanzo@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/mvcostanzo@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: mvcostanzo@gmail.com
        level: CAN_MANAGE
