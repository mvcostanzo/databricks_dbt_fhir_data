version: 2
snapshots: 
  - name: DimAllergy
    relation: ref('snap_dim__allergy')
    config: 
      database: marts 
      schema: allergy 
      alias: DimAllergy
      unique_key: AllergyCode
      dbt_valid_to_current: "to_date('9999-12-13', 'yyyy-MM-dd')"
      snapshot_meta_column_names:
        dbt_valid_from: valid_from
        dbt_valid_to: valid_to
      strategy: check
      check_cols:
        - AllergyDisplay
        - AllergyText