version: 2
snapshots: 
  - name: DimAllergyReaction
    relation: ref('snap_dim__allergyreaction')
    config: 
      database: marts 
      schema: allergy 
      alias: DimAllergyReaction
      unique_key: reaction_manifestation_code
      dbt_valid_to_current: "to_date('9999-12-13', 'yyyy-MM-dd')"
      snapshot_meta_column_names:
        dbt_valid_from: valid_from
        dbt_valid_to: valid_to
      strategy: check
      check_cols:
        - reaction_manifestation_display
        - reaction_manifestation_text